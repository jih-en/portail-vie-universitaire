<main>

  <section id="nouveautes">
    <h2>Feedback Form</h2>
    

  </section>

  <main id="feedback">
    <div class="container">
        <div class="personal-info">
            <h2>Personal Information</h2>
            <form method="post" action="#">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="user_name" placeholder="Entrer votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Entrer votre email" required>
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select id="dept" name="department">
                        <option value="dept1">Department INFO</option>
                        <option value="dept2">Department INDUS</option>
                        <option value="dept3">Department MECA</option>
                        <option value="dept4">Department GSI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date:</label>
                    <input type="date" id="dob" name="bday">
                </div>
            </form>
        </div>
        <div class="feedback">
            <h2>Votre Feedback</h2>
            <form method="post" action="#">
                <div class="form-group">
                    <textarea id="msg" name="user_msg" rows="8" cols="40" placeholder="Enter your message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Envoyer votre feedback</button>
                </div>
            </form>
        </div>
    </div>
</main>
