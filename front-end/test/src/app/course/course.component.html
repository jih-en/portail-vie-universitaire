
<!-- CSS Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript Bootstrap (optionnel, mais nécessaire pour certains composants) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<header class="header">
  <nav class="header__top-nav">
    <ul class="header__list1">

      <!--Logo-->

      <li class="header__i"><img src="./assets/images/Logo_ENICarthage.jpg" alt="ENIC Logo" style="width: 5cm; height: 2cm;" /></li>

      <!-- App Search-->

      <li class="header__i">
        <input type="text" class="form-control" placeholder="Rechercher" autocomplete="off" id="search-options" value="">
      </li>

      <!--Langue-->

      <li class="header__i">
        <select class="form-select" aria-label="Francais">
          <option selected>Francais </option>
          <option value="2">Anglais</option>
          <option value="3">Arabe</option>

        </select>
      </li>


      <!--Espace Extranet-->

      <li class="header__i d-flex align-items-center"><a href="#" >
        <button type="button" class="btn" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="./assets/images/user.icon.png" style="width: 1cm; height: 1cm;" alt="User" class="me-2">
          <span class="fw-bold">Espace Extranet</span>
        </button>
      </a>
      </li>


    </ul>
  </nav>
  <nav class="header__bottom-nav">
    <ul class="header__list">
      <li class="header__item"><a href="#" class="header__link">Nouveautés</a></li>
      <li class="header__item"><a href="#" class="header__link">Départements</a></li>
      <li class="header__item"><a href="#" class="header__link">Formations</a></li>
      <li class="header__item"><a href="#" class="header__link">Cours</a></li>
      <li class="header__item"><a href="#" class="header__link">Vie Estudiantine</a></li>
      <li class="header__item"><a href="#" class="header__link">Recherche</a></li>
      <li class="header__item"><a href="#" class="header__link">Stages</a></li>
      <li class="header__item"><a href="#" class="header__link">Feedback</a></li>
      <li class="header__item"><a href="#" class="header__link">A propos</a></li>

    </ul>

  </nav>

  <img src="../../assets/images/graduation.jpg" alt="Apropos" style="width: 38.37cm; height: 10cm;" />

</header>
<main>
  <section id="nouveautes">
    <h2>Cours</h2>
    <button mat-flat-button color="primary" (click)="openDialog()">Ajouter un cours</button>

  </section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->


    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Cours </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.url}}"><img src="assets/images/pdf.png"style="width: 50px;height: 50px" ></a><p>{{element.upDate}}</p></td>
    </ng-container>
    <ng-container matColumnDef="createur">
      <th mat-header-cell *matHeaderCellDef> professeur </th>
      <td mat-cell *matCellDef="let element">{{element.createur}}</td>
    </ng-container>


    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> ACTION  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" style="margin-right: 20px" (click)="update(element.url,element.name,element.descrip,element.createur)" >Modifier</button>
        <button mat-flat-button color="warn" (click)="delete(element.url)">Supprimer</button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</main>

<div class="footer-content">
  <div class="footer__i"><img src="../../assets/images/footer.png" alt="Apropos" style="width: 38.37cm; height: 10cm;" /></div>
  <footer>
    <p>             &copy; 2024 ENICarthage. All rights reserved.</p>
  </footer>
</div>
