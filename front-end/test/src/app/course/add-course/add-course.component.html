<mat-dialog-content class="dialog-content">
  <h1 class="dialog-title">Ajouter Cours</h1>
  <form>
    <mat-form-field class="form-input">
      <mat-label>Selectioner votre cours</mat-label>
      <ngx-mat-file-input (change)="onFileSelected($event)" placeholder="Select your course" required></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>

    <mat-form-field class="form-input">
      <mat-label>Description </mat-label>
      <input matInput type="text" [(ngModel)]="data.descrip" required>
    </mat-form-field>

    <mat-form-field class="form-input">
      <mat-label>Nom du professeur</mat-label>
      <input matInput type="text" [(ngModel)]="data.createur"  required>
    </mat-form-field>

    <mat-form-field class="form-input">
      <mat-label>Mati√©re</mat-label>
      <input matInput type="text" [(ngModel)]="data.name"  required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="add()">Ok</button>
</mat-dialog-actions>
